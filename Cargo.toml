[package]
name = "nextcloud_appsignature"
version = "0.1.0"
authors = ["Christoph Wurst <christoph@winzerhof-wurst.at>"]
description = "Library to sign Nextcloud apps"
readme = "README.md"
repository = "https://github.com/ChristophWurst/nextcloud_appsignature"
keywords = ["nextcloud"]
license = "GPL-3.0"
exclude = [
    ".vscode",
]

[dependencies]
base64 = "0.7"
futures = "0.1"
hex = "0.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
openssl = "0.9"
walkdir = "1"
